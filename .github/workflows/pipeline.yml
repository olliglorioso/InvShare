name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: npm install
      run: cd frontend && npm install && cd ../backend && npm install
    - name: lint all
      run: npm run lint:all
    - name: test end-to-end with cypress
      uses: cypress-io/github-action@v2
      env: 
        MONGODB_TEST_URI: ${{ secrets.MONGODB_TEST_URI }}
        SECRETFORTOKEN: ${{ secrets.SECRETFORTOKEN }}
        PORT: ${{ secrets.PORT }}
      with:
        command: npm run test:endtoend
        start: npm run start:test
        wait-on: http://localhost:3000
    - name: build all
      run: npm run build:all
    - uses: akhileshns/heroku-deploy@v3.12.12
      if: ${{ github.event_name == 'push' }}
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "fso2021practicework"
        heroku_email: "olli.glorioso@gmail.com"
        healthcheck: "https://fso2021practicework.herokuapp.com/healthcheck"  
        checkstring: "Up."
        rollbackonhealthcheckfailed: true
    - uses: actions/checkout@v2
    - uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took # selectable (default: repo,message)
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required, change
      if: always() # Pick up events even if the job fails or is canceled.
